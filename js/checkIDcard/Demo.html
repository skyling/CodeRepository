<!DOCTYPE html>
<html>
<head>
    <title>身份证号码检测</title>
    <script type="text/javascript" src="checkIDCard.js"></script>
    <script type="text/javascript">
        var check = function(idCard){
            var b = IdCardValidata(idCard);
            var tips = document.getElementById("tips");
            if(b){
                tips.innerHTML = "身份证号码格式正确!";
            }else{
                tips.innerHTML = "身份证号码格式错误!";
            }

        }
    </script>
    <style type="text/css">
        .main{margin:40px auto;width: 300px;height: 100%;}
        .main input{height: 30px;width: 250px;line-height: 28px;font-size: 24px;}
        #tips,.main input{border: 1px solid #110fee;border-radius: 5px;}
        .main input{box-shadow: 4px 2px 5px #ef0000;}
        #tips{box-shadow: 1px 1px 1px 1px #888800;height: 15px;width: 200px;color:red;margin: 5px;font-weight: bold;padding: 5px;}
    </style>
</head>
<body>
<div class="main">
    <input type="text" onblur="check(this.value)" value="" placeholder="请输入身份证号码"/>
    <div id="tips">

    </div>
</div>
</body>
</html>
